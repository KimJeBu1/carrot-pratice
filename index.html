<html lang="en">

<!-- play window -->
<div class="play-window">
    <img src="img/background.png" 
    alt=""
    class="background"
    >
    <div class="button">

        <button class="start-btn">

        </button>
    <!-- stop button -->
        <button class="stop-btn">
            <i class="fa-solid fa-stop"></i>
        </button>
        <!-- return button -->
        <button class="return">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
    </div>
    
    <!-- Timer -->
    <div class="timer"></div>
    <!-- Count -->
    <div class="count"></div>
    <!-- Create Element -->
    <div class="create-random">

    </div>
