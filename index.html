<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kjb's carrot-pratice</title>
    <meta name="author" content="kjbsmart" />
    <script src="https://kit.fontawesome.com/31aaae7bdf.js" crossorigin="anonymous"></script>
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<!-- play window -->
<section class="game">
    <header class="game__header">
        <button class="game__button">
            <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
    </header>
    <section class="game__field game__field--hide">
        <div class="bugs">
            <img id="img" src="img/bug.png" class="bug1" alt="bug1">
            <img id="img" src="img/bug.png" class="bug2" alt="bug2">
            <img id="img" src="img/bug.png" class="bug3" alt="bug3">
            <img id="img" src="img/bug.png" class="bug4" alt="bug4">
            <img id="img" src="img/bug.png" class="bug5" alt="bug5">
        </div>
        <div class="carrots">
            <img id="img" src="img/carrot.png" alt="carrot1" class="carrot1">
            <img id="img" src="img/carrot.png" alt="carrot2" class="carrot2">
            <img id="img" src="img/carrot.png" alt="carrot3" class="carrot3">
            <img id="img" src="img/carrot.png" alt="carrot4" class="carrot4">
            <img id="img" src="img/carrot.png" alt="carrot5" class="carrot5">
        </div>
    </section>
</section>
<section class="pop-up pop-up--hide">
    <button class="pop-up__refresh">
        <i class="fa-solid fa-arrow-rotate-left"></i>
    </button>
    <span class="pop-up__message">Hello</span>
</section>  
</body>
</html>
